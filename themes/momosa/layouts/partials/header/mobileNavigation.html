<div class="pointer-events-auto md:hidden">
  <button
    data-hystmodal="#myModal"
    id="mobile-nav-button" aria-describedby="tooltip"
    class="group flex items-center rounded-full bg-white/90 px-4 py-2 text-sm font-medium text-zinc-800 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur dark:bg-zinc-800/90 dark:text-zinc-200 dark:ring-white/10 dark:hover:ring-white/20"
    type="button"
    >
    Menu
    <svg viewBox="0 0 8 6" aria-hidden="true"
      class="ml-3 h-auto w-2 stroke-zinc-500 group-hover:stroke-zinc-700 dark:group-hover:stroke-zinc-300">
      <path d="M1.75 1.75 4 4.25l2.25-2.5" fill="none" stroke-width="1.5" stroke-linecap="round"
        stroke-linejoin="round"></path>
    </svg>
  </button>
</div>

<div class="hystmodal" id="myModal" aria-hidden="true">
  <div class="hystmodal__wrap">
      <div class="hystmodal__window fixed inset-x-4 top-8 z-50 origin-top rounded-3xl bg-white p-8 ring-1 ring-zinc-900/5 dark:bg-zinc-900 dark:ring-zinc-800" role="dialog" aria-modal="true">
        <div class="flex flex-row-reverse items-center justify-between">
          <button data-hystclose class="-m-1 p-1" aria-label="Close menu">
            <svg viewBox="0 0 24 24" aria-hidden="true" class="h-6 w-6 text-zinc-500 dark:text-zinc-300"><path d="m17.25 6.75-10.5 10.5M6.75 6.75l10.5 10.5" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
          </button>
          <h2 class="text-sm font-medium text-zinc-600 dark:text-zinc-300">
            Navigation
          </h2>
        </div>
        <nav class="mt-6">
          <ul class="-my-2 divide-y divide-zinc-100 text-base text-zinc-800 dark:divide-zinc-100/5 dark:text-zinc-300">
            {{ range .Site.Menus.nav }}
            <a href="{{ .URL }}" class="block py-2">{{ .Name }}</a>
            {{ end }}
          </ul>
        </nav>
      </div>
  </div>
</div>
