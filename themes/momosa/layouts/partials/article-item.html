<article class="md:grid md:grid-cols-6 md:items-baseline">
  {{/* card */}}
  <div class="md:col-span-4 group relative flex flex-col items-start">
    {{/* title */}}
    <div class="text-base font-semibold tracking-tight text-zinc-800 dark:text-zinc-100">
      <div
        class="absolute -inset-x-4 -inset-y-6 z-0 scale-95 bg-zinc-50 opacity-0 transition group-hover:scale-100 group-hover:opacity-100 dark:bg-zinc-800/50 sm:-inset-x-6 sm:rounded-2xl">
      </div>
      <a href="{{ .RelPermalink }}">
        <span class="absolute -inset-x-4 -inset-y-6 z-20 sm:-inset-x-6 sm:rounded-2xl"></span>
        <span class="relative z-10">
          {{ .Title }}
        </span>
      </a>
    </div>
    {{ $dateFormat := $.Site.Params.dateFormat | default "Jan 2, 2006" }}
    <time
      class="md:hidden relative z-10 order-first mb-3 flex items-center text-sm text-zinc-300 dark:text-zinc-500 pl-3.5"
      datetime="{{ .PublishDate }}">
      <span class="absolute inset-y-0 left-0 flex items-center" aria-hidden="true">
        <span class="h-4 w-0.5 rounded-full bg-zinc-200 dark:bg-zinc-500"></span>
      </span>
      {{ .PublishDate.Format $dateFormat }}
    </time>
  </div>
  <time
    class="mt-1 hidden md:block relative z-10 order-first mb-3 flex items-center text-sm text-zinc-300 dark:text-zinc-500"
    datetime="{{ .PublishDate }}">
    {{ .PublishDate.Format $dateFormat }}
  </time>
</article>
